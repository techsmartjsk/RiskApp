{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="app-content" style="overflow:auto !important;">
<h1 class="app-content-headerText">Add Risk to Project</h1>
<a style="margin-left:auto; max-width:200px;" class="btn btn-primary"href="/create_project">Create New Project</a>
    <div class="container">
        <form id="form" action="/existing_project/" method="POST">
            {% csrf_token %}
            <p id="req_inputs"style="color:red;">All values are required!</p>
            <div id="tab1">
                <label>Project</label>
                <select name="project" >
                    <option value="">Select Project</option>
                    {% for project in projects %}
                        <option value="{{ project.project_number }}">{{ project.project_name }} | Project Number {{ project.project_number }}</option>
                    {% endfor %}
                </select>
            </div>
                <label>Category</label>
                <select name="category" >
                    <option value="">Select Category</option>
                    <option value="1">Technical</option>
                    <option value="2">Commercial</option>
                    <option value="3">Performance</option>
                    <option value="4">Health and Safety</option>
                    <option value="5">External</option>
                    <option value="6">Subs</option>
                </select>
                <label>Description</label>
                <input type="text"  name="desc" class="form-control" placeholder="Description" required>
                <label>Probability</label>
                <select name="probability" >
                    <option value="">Select Impact</option>
                    <option value="1">Very Unlikely</option>
                    <option value="2">Unlikely</option>
                    <option value="3">Moderately Likely</option>
                    <option value="4">Likely</option>
                    <option value="5">Very Likely</option>
                </select>
                <label>Impact</label>
                <select name="impact" >
                    <option value="">Select Impact</option>
                    <option value="1">Negligible</option>
                    <option value="2">Marginal</option>
                    <option value="3">Significant</option>
                    <option value="4">Critical</option>
                    <option value="5">Unacceptable/Crisis</option>
                </select>
                <label>Control Measures</label>
                <input  type="text" name="control_measures" class="form-control" placeholder="Control Measures" required>
                <label>Client Costs</label>
                <input  type="number" min="0" name="cl_costs" class="form-control" placeholder="Client Costs" required>
                <label>Planned Activities Costs</label>
                <input  type="number" min="0" name="pl_activities" class="form-control" placeholder="Planned Activities Costs" required>
                <label>Contingent Activities Costs</label>
                <input  type="number" min="0" name="cont_acts" class="form-control" placeholder="Contingent Activities Costs" required>
                <label>Costs included in Contingency Budget</label>
                <input  type="number" min="0" name="cont_bud" class="form-control" placeholder="Costs included in Contingency Budget" required>
                <label>Owner</label>
                <input  type="text" name="owner" class="form-control" placeholder="Owner" required>
                <label>Status</label>
                <select name="status" >
                    <option value="">Select Status</option>
                    <option value="1">Open</option>
                    <option value="2">In Progress</option>
                    <option value="3">Closed</option>
                </select>
                <label>Nearest Month</label>
                <input  type="month" name="nearest_month" class="form-control" placeholder="Nearest Month" required>
                <button style="margin:5px;" class="btn btn-primary" type="submit" style="margin:auto;">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
